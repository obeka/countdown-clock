<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p><span id="spanH">00</span> : <span id="spanM">00</span> : <span id="spanS">00</span></p>
    <form>
        <input type="number" placeholder="h" id="hour" min="0" required>
        <input type="number" placeholder="m" id="minute" max="59" min="0" required>
        <input type="number" placeholder="s" id="second" max="59" min="0" required>
        <button>Submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
